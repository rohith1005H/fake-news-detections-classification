<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <!-- Add Bootstrap for basic styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your static CSS (optional) -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        body { padding: 20px; }
        .container { max-width: 700px; }
        .alert { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">News Article Classifier</h1>
        <p>Enter the URL of a news article to classify it as Real/Fake and determine its category.</p>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">Article URL:</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/news-article" required value="{{ url if url }}">
            </div>
            <button type="submit" class="btn btn-primary">Classify News</button>
        </form>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                Error: {{ error }}
            </div>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
