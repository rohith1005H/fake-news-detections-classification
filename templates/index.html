<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Authenticity & Category Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">News Authenticity & Category Analyzer</h1>
            <p class="text-center text-muted mb-4">Enter the URL of a news article to classify it as Real or Fake and determine its category.</p>
            
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="url" class="form-label">Article URL</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/news-article" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Analyze Article</button>
                </div>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
